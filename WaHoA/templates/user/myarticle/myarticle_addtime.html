<!doctype html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600;700&display=swap" rel="stylesheet">
    <title>我的文章</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: 'Noto Serif TC', serif;
        }

        body {
            background-color: #e0e0db;
        }

        .wrap {
            margin: auto;
            height: 90vh;
            width: max-content;
            padding-top: 20vh;
            padding-left: 10vh;
        }

        .wrap:hover {
            cursor: move;
        }

        .timeline li {
            padding: 30px;
            margin: auto;
            display: inline-block;
        }

        .timeline li:nth-child(odd) {
            transform: translateY(0%);

        }

        .timeline li:nth-child(even) {
            transform: translateY(125%);
        }

        .timeline li::after {
            content: "";
            position: absolute;
            width: 120%;
            height: 3px;
            background-color: #ccc;
            left: -2%;
        }

        .timeline li:nth-child(odd)::after {
            bottom: -13.5%;
        }

        .timeline li:nth-child(even)::after {
            top: -13.5%;
        }

        .timeline li::before {
            content: "";
            position: absolute;
            width: 80px;
            height: 25px;
            border-radius: 5px;
            background-color: #bbb;
            z-index: 2;
        }

        .timeline li:nth-child(odd)::before {
            bottom: -21%;
        }

        .timeline li:nth-child(even)::before {
            top: -21%;
        }

        .timeline a::before {
            content: "";
            position: absolute;
            width: 1px;
            height: 80px;
            background-color: #bbb;
            z-index: -1;
            left: 0;
            right: 0;
            margin: auto;
        }

        .timeline li:nth-child(even) a::before {
            top: -10%;
        }

           /*時間軸上的頭貼，放科別照片*/
        button.atc {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background-image: url("{%static "頭貼範例.png"%}");
            background-repeat: no-repeat;
            background-size: cover;
        }

        button.atc:hover {
            background-image: url("{%static ""%}");
        }

        a.logo {
            width: 105.2px;
            height: 55.5px;
            background-image: url("{%static "login/wahoa.png"%}");
            background-repeat: no-repeat;
            background-size: cover;
        }
            
        a.logo:hover {
            background-color: lightgray;
            border-radius: 5px;
        }
        /*左上的頭貼，放照片*/
        button.avatar {
            background-image: url("{%static "頭貼範例.png"%}");
            background-repeat: no-repeat;
            background-size: cover;
            cursor: pointer;
            display: inline;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        div.footer {
            padding: 5vh;
        }

        .scrollable-menu {
            height: auto;
            max-height: 240px;
            overflow-x: hidden;
        }

        iframe.post {
            align-self: center;
            vertical-align: top;
            border-radius: 5px;
            border: white;
            background-color: white;
            width: 100%;
            height: 450px;
        }

        div.modal-body {
            height: max-content;
        }
    </style>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        $(function () {

            $(".dropdown-menu").on('click', 'a', function () {
                $(".board:first-child").text($(this).text());
                $(".board:first-child").val($(this).text());
            });

        });
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        
        


    </script>
</head>

<body>

    <div class="wrap">

    {% for item in number %}
