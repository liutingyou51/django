        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        iframe.comment {

        .icon img {

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    <script>

        // Get the modal
        var index;
        $("Button").click(function () {


            index = $("Button").index(this);
            var str = $("h4").eq(index).text();
            var num = str.match(/\d+/);
            $(".modal").eq(index).css("display", "block");

            var i;
            for (i = 0; i < parseInt(num[0]); i++) {
                var bt = $("<button></button>");
                bt.text("水腫經驗分享");
                $(".modal-content").eq(index).append(bt);
            }

        });

        // Get the button that opens the modal

        // Get the <span> element that closes the modal

        // When the user clicks the button, open the modal 


        // When the user clicks on <span> (x), close the modal
        $(".close").click(function () {
            $(".modal-content").eq(index).children("Button").remove();
            $(".modal").eq(index).css("display", "none");

        });

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == $(".modal").eq(index)) {
                $(".modal").eq(index).css("display", "none");
            }
        }

        var clicked = false, clickX;
        $(document).on({
            'mousemove': function (e) {
                clicked && updateScrollPos(e);
            },
            'mousedown': function (e) {
                e.preventDefault();
                clicked = true;
                clickX = e.pageX;
            },
            'mouseup': function () {
                clicked = false;
                $('html').css('cursor', 'auto');
            }
        });

        var updateScrollPos = function (e) {
            $('html').css('cursor', 'grabbing');
            $(window).scrollLeft($(window).scrollLeft() + (clickX - e.pageX));
        }


    </script>
